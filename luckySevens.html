<html>
<head>

	<title>Lucky Sevens</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script type="text/javascript" src="luckySevens.js"></script>
	<style>



	</style>
</head>

<body>

	<div class="container col-3" >
		<h1>Lucky Sevens!</h1>
		<form name="luckySevens" onsubmit=" return start();">

			<label for="amount">Starting bet: </label>

			<div class="input-group mb-">

				<div class="input-group-prepend">

					<span class="input-group-text">$</span>
				</div>


				<input type="number" id="amount" class="form-control" >

				<div class="input-group-append">

					<span class="input-group-text">.00</span>
				</div>
			</div><br>

			<div class="text-center">

				<button type="submit" id="subButton" class="btn btn-primary">Play!</button>
			</div>
		</form><br>

		<table id="endBet" class="table table-striped" style="display:none;">
        <thead>
            <tr>
                <th>Results</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td><span id="initiate"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="numRolls"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="max"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Hightest Amount Won</td>
                <td><span id="rollsMax"></span></td>
            </tr>
        </tbody>
    </table>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
