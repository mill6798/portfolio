          p{
            text-align: center;
            margin: auto;
          }



          </style>

    <body>
      <main>
        <div class="container-fluid">
          <header class="jumbotron">
            <h1 class="font-italic">Miller's Pizza</h1>
            <h2 class="font-italic">New Stores Opening Soon!</h2>
            <h3 class="font-italic mt-3">Delivery Right to Your Door!</h3>
          </header>
        <nav>
        <p><a class="btn badge-pill"href="millerspizza.html" target="_blank">Home</a>
          <a class="btn badge-pill"href="menu.html" target="_blank">Menu</a>
          <a class="btn badge-pill"href="contactus.html" target="_blank">Contact Us</a></p>
        </nav>


          <label for="name">Name:</label> <br />
          <input type="text" id="name"
          name="name"> <br />

          <label for="email">Email:</label> <br />
          <input type="text" id="email"
          name="email"> <br />

            <label for="phone">Phone:</label><br />
            <input type="text" id="phone" name="phone"> <br />

            <label for="contact">Reason for Inquery:</label><br />
            <select id="contact" name="contact">
              <option value="default" selected>Catering(default)</option>
              <option value="private">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
              </select>
              <p></p>

                <label for="info">Additional Information</label><br />
                <textarea id="info" name="info">
                  </textarea>

                  <legend>Have you been to the restaurant?</legend><br />
                  <input type="radio" id="choice1" name="questionnaire" value="yes">
                  <label for="choice1">Yes</label><br />
                  <input type="radio" id="choice2" name="questionnaire" value="no">
                  <label for="choice2">No</label><br />


                <legend>Best days to contact you: </legend><br />
                <input type="checkbox" id="monday" name="interest" value="monday">
                <label for="monday">M</label><br />
                <input type="checkbox" id="tuesday" name="interest" value="tuesday">
                <label for="tuesday">T</label></br>
                <input type="checkbox" id="Wedn" name="interest" value="Wedn">
                <label for="Wedn">W</label><br />
                <input type="checkbox" id="Thur" name="interest" value="Thur">
                <label for="Thur">T</label><br />
                <input type="checkbox" id="Fri" name="interest" value="Fri">
                <label for="Fri">F</label><br />


                    <input type="submit" name="submit" value="Submit">

        <footer>
          <hr />
          <p>555 Broadway Avenue, Columbus, Minnesota, 1492</p>
          <p>651-488-8888</p>
        </footer>
        </main>
      </div>
